type: custom:html-template-card
title: Liiga Points Leaders
ignore_line_breaks: true
content: |
  <style>
    .liiga-leaders-container {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 0 auto;
    }
    
    .liiga-leader-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    
    .liiga-leaders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    
    .liiga-leader-card {
      flex: 0 0 auto;
      width: 180px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }
    
    .leader-header {
      background-color: #222;
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .leader-header .team-logo {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    
    .leader-header .player-number {
      font-weight: bold;
      font-size: 16px;
    }
    
    .leader-img-container {
      position: relative;
      width: 100%;
      background-color: #f0f0f0;
      aspect-ratio: 1;
      overflow: hidden;
    }
    
    .leader-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .leader-name {
      font-weight: bold;
      text-align: center;
      padding: 8px 5px;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .leader-position {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: -5px;
    }
    
    .leader-stats {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #1a1a1a;
    }
    
    .stats-breakdown {
      display: flex;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }
    
    .stats-breakdown span {
      margin: 0 5px;
    }
    
    /* Team color indicators - Map team names to colors */
    .team-indicator {
      width: 100%;
      height: 5px;
    }
    
    /* Team colors */
    .karpat { background-color: #009345; }
    .tappara { background-color: #0066B1; }
    .hifk { background-color: #E31E24; }
    .lukko { background-color: #0072CE; }
    .pelicans { background-color: #009FDF; }
    .ilves { background-color: #FFDD00; }
    .hpk { background-color: #FF6600; }
    .jyp { background-color: #000000; }
    .kalpa { background-color: #FFDD00; }
    .sport { background-color: #E31937; }
    .tps { background-color: #000000; }
    .kookoo { background-color: #F7AF1D; }
    .saipa { background-color: #FFDD00; }
    .assat { background-color: #e4021b; }
    .jukurit { background-color: #00B0CA; }
    
    /* Default color for unknown teams */
    .default-team { background-color: #333333; }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .liiga-leader-card {
        width: 150px;
      }
    }
    
    @media (max-width: 480px) {
      .liiga-leaders {
        gap: 10px;
      }
      .liiga-leader-card {
        width: 120px;
      }
      .leader-name {
        font-size: 14px;
      }
      .leader-stats {
        font-size: 20px;
      }
    }
  </style>
  
  <div class="liiga-leaders-container">
    <div class="liiga-leaders">
      {% set leaders = state_attr('sensor.liiga_points_leaders', 'leaders') %}
      {% for leader in leaders[:5] %}
        <div class="liiga-leader-card">
          {% set team_class = leader.team|lower|replace(' ', '')|replace('-', '') %}
          <div class="team-indicator {{ team_class if team_class in ['karpat', 'tappara', 'hifk', 'lukko', 'pelicans', 'ilves', 'hpk', 'jyp', 'kalpa', 'sport', 'tps', 'kookoo', 'saipa', 'assat', 'jukurit'] else 'default-team' }}"></div>
          <div class="leader-header">
            <span class="player-number">#{{ leader.number if leader.number else '?' }}</span>
            <span>{{ leader.team }}</span>
          </div>
          <div class="leader-img-container">
            {% if leader.image_url %}
              <img class="leader-img" src="{{ leader.image_url }}" alt="{{ leader.name }}">
            {% else %}
              <img class="leader-img" src="/local/images/player-placeholder.png" onerror="this.src='/local/images/player-placeholder.png'" alt="{{ leader.name }}">
            {% endif %}
          </div>
          <div class="leader-name">{{ leader.name }}</div>
          <div class="leader-position">{{ leader.position }}</div>
          <div class="leader-stats">{{ leader.value }}</div>
          <div class="stats-breakdown">
            <span>Games: {{ leader.games }}</span>
          </div>
        </div>
      {% endfor %}
    </div>
    
    <div style="margin-top: 20px; overflow-x: auto;">
      <table style="width: 100%; border-collapse: collapse; margin-top: 15px;">
        <thead>
          <tr style="background-color: #f3f3f3;">
            <th style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd;">Rank</th>
            <th style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd;">Player</th>
            <th style="padding: 8px; text-align: left; border-bottom: 1px solid #ddd;">Team</th>
            <th style="padding: 8px; text-align: right; border-bottom: 1px solid #ddd;">Value</th>
            <th style="padding: 8px; text-align: right; border-bottom: 1px solid #ddd;">Games</th>
          </tr>
        </thead>
        <tbody>
          {% for leader in leaders[5:] %}
            <tr>
              <td style="padding: 8px; text-align: left; border-bottom: 1px solid #eee;">{{ leader.rank }}</td>
              <td style="padding: 8px; text-align: left; border-bottom: 1px solid #eee; font-weight: 500;">{{ leader.name }}</td>
              <td style="padding: 8px; text-align: left; border-bottom: 1px solid #eee;">{{ leader.team }}</td>
              <td style="padding: 8px; text-align: right; border-bottom: 1px solid #eee;">{{ leader.value }}</td>
              <td style="padding: 8px; text-align: right; border-bottom: 1px solid #eee;">{{ leader.games }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
