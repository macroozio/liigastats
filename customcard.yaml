type: custom:html-template-card
title: Liiga Statistics Leaders
ignore_line_breaks: true
content: |
  <style>
    .liiga-leaders-container {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 0 auto;
    }
    
    .category-selector {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 8px;
    }
    
    .category-btn {
      background-color: #f0f0f0;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }
    
    .category-btn.active {
      background-color: #2196F3;
      color: white;
    }
    
    .category-btn:hover:not(.active) {
      background-color: #ddd;
    }
    
    .liiga-leader-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    
    .liiga-leaders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    
    .liiga-leader-card {
      flex: 0 0 auto;
      width: 180px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }
    
    .leader-header {
      background-color: #222;
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .leader-header .player-number {
      font-weight: bold;
      font-size: 16px;
    }
    
    .leader-img-container {
      position: relative;
      width: 100%;
      background-color: #f0f0f0;
      aspect-ratio: 1;
      overflow: hidden;
    }
    
    .leader-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .leader-name {
      font-weight: bold;
      text-align: center;
      padding: 8px 5px;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .leader-position {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: -5px;
    }
    
    .leader-stats {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #1a1a1a;
    }
    
    .stats-breakdown {
      display: flex;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }
    
    .stats-breakdown span {
      margin: 0 5px;
    }
    
    .last-updated {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }
    
    /* Team color indicators */
    .team-indicator {
      width: 100%;
      height: 5px;
    }
    
    /* Team colors */
    .karpat { background-color: #009345; }
    .tappara { background-color: #0066B1; }
    .hifk { background-color: #E31E24; }
    .lukko { background-color: #0072CE; }
    .pelicans { background-color: #009FDF; }
    .ilves { background-color: #FFDD00; }
    .hpk { background-color: #FF6600; }
    .jyp { background-color: #000000; }
    .kalpa { background-color: #FFDD00; }
    .sport { background-color: #E31937; }
    .tps { background-color: #000000; }
    .kookoo { background-color: #F7AF1D; }
    .saipa { background-color: #FFDD00; }
    .assat { background-color: #e4021b; }
    .jukurit { background-color: #00B0CA; }
    
    /* Default color for unknown teams */
    .default-team { background-color: #333333; }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .liiga-leader-card {
        width: 150px;
      }
    }
    
    @media (max-width: 480px) {
      .liiga-leaders {
        gap: 10px;
      }
      .liiga-leader-card {
        width: 120px;
      }
      .leader-name {
        font-size: 14px;
      }
      .leader-stats {
        font-size: 20px;
      }
    }
  </style>
  
  <div class="liiga-leaders-container">
    <!-- Category selector - dropdown or button group -->
    <div class="category-selector">
      {% set categories = [
        {'id': 'points', 'name': 'Points', 'sensor': 'sensor.liiga_points_leaders'},
        {'id': 'goals', 'name': 'Goals', 'sensor': 'sensor.liiga_goals_leaders'},
        {'id': 'assists', 'name': 'Assists', 'sensor': 'sensor.liiga_assists_leaders'},
        {'id': 'plusminus', 'name': 'Plus/Minus', 'sensor': 'sensor.liiga_plus_minus_leaders'},
        {'id': 'shots', 'name': 'Shots', 'sensor': 'sensor.liiga_shots_leaders'},
        {'id': 'xg', 'name': 'xG', 'sensor': 'sensor.liiga_expected_goals_leaders'}
      ] %}
      
      {% set active_category = 'points' %}
      {% set active_sensor = 'sensor.liiga_points_leaders' %}
      
      {% for category in categories %}
        {% if states(category.sensor) != 'unknown' and states(category.sensor) != 'unavailable' %}
          <button 
            class="category-btn {% if loop.first %}active{% endif %}" 
            onclick="this.parentNode.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active')); this.classList.add('active'); document.getElementById('categoryTitle').innerText = '{{ category.name }} Leaders'; document.getElementById('leaderboardContainer_{{ category.id }}').style.display = 'block'; {% for other_cat in categories %}{% if other_cat.id != category.id %}document.getElementById('leaderboardContainer_{{ other_cat.id }}').style.display = 'none';{% endif %}{% endfor %}"
          >
            {{ category.name }}
          </button>
          {% if loop.first %}
            {% set active_category = category.id %}
            {% set active_sensor = category.sensor %}
          {% endif %}
        {% endif %}
      {% endfor %}
    </div>
    
    <h2 class="liiga-leader-title" id="categoryTitle">{{ state_attr(active_sensor, 'category_name')|default('Points') }} Leaders</h2>
    
    {% for category in categories %}
      {% set sensor_name = category.sensor %}
      {% if states(sensor_name) != 'unknown' and states(sensor_name) != 'unavailable' %}
        <div id="leaderboardContainer_{{ category.id }}" style="display: {% if category.id == active_category %}block{% else %}none{% endif %};">
          <div class="liiga-leaders">
            {% set leaders = state_attr(sensor_name, 'leaders')|default([]) %}
            {% for leader in leaders[:5] %}
              <div class="liiga-leader-card">
                {% set team_class = leader.team|lower|replace(' ', '')|replace('-', '') %}
                <div class="team-indicator {{ team_class if team_class in ['karpat', 'tappara', 'hifk', 'lukko', 'pelicans', 'ilves', 'hpk', 'jyp', 'kalpa', 'sport', 'tps', 'kookoo', 'saipa', 'assat', 'jukurit'] else 'default-team' }}"></div>
                <div class="leader-header">
                  <span class="player-number">#{{ leader.number if leader.number else '?' }}</span>
                  <span>{{ leader.team }}</span>
                </div>
                <div class="leader-img-container">
                  {% if leader.image_url %}
                    <img class="leader-img" src="{{ leader.image_url }}" alt="{{ leader.name }}" onerror="this.src='/local/images/player-placeholder.png'">
                  {% else %}
                    <img class="leader-img" src="/local/images/player-placeholder.png" alt="{{ leader.name }}">
                  {% endif %}
                </div>
                <div class="leader-name">{{ leader.name }}</div>
                <div class="leader-position">{{ leader.position }}</div>
                <div class="leader-stats">{{ leader.value }}</div>
                <div class="stats-breakdown">
                  <span>Games: {{ leader.games }}</span>
                </div>
              </div>
            {% endfor %}
          </div>
          
          <div class="last-updated">
            Last updated: {{ state_attr(sensor_name, 'last_updated')|default('Unknown') }}
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
