type: custom:html-template-card
title: Liiga Statistics Leaders
ignore_line_breaks: true
refresh_entity_ids:
  - sensor.time
content: |
  <style>
    .liiga-leaders-container {
      font-family: Arial, sans-serif;
      max-width: 100%;
      margin: 0 auto;
    }
    
    .liiga-leader-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
      text-align: center;
    }
    
    .liiga-leaders {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    
    .liiga-leader-card {
      flex: 0 0 auto;
      width: 180px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      padding-bottom: 10px;
    }
    
    .leader-header {
      background-color: #222;
      color: white;
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .leader-header .player-number {
      font-weight: bold;
      font-size: 16px;
    }
    
    .leader-img-container {
      position: relative;
      width: 100%;
      background-color: #f0f0f0;
      aspect-ratio: 1;
      overflow: hidden;
    }
    
    .leader-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .leader-name {
      font-weight: bold;
      text-align: center;
      padding: 8px 5px;
      font-size: 16px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .leader-position {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-top: -5px;
    }
    
    .leader-stats {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
      color: #1a1a1a;
    }
    
    .stats-breakdown {
      display: flex;
      justify-content: center;
      color: #666;
      font-size: 14px;
    }
    
    .stats-breakdown span {
      margin: 0 5px;
    }
    
    .last-updated {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      font-style: italic;
    }
    
    /* Team color indicators */
    .team-indicator {
      width: 100%;
      height: 5px;
    }
    
    /* Team colors */
    .karpat { background-color: #009345; }
    .tappara { background-color: #0066B1; }
    .hifk { background-color: #E31E24; }
    .lukko { background-color: #0072CE; }
    .pelicans { background-color: #009FDF; }
    .ilves { background-color: #FFDD00; }
    .hpk { background-color: #FF6600; }
    .jyp { background-color: #000000; }
    .kalpa { background-color: #FFDD00; }
    .sport { background-color: #E31937; }
    .tps { background-color: #000000; }
    .kookoo { background-color: #F7AF1D; }
    .saipa { background-color: #FFDD00; }
    .assat { background-color: #e4021b; }
    .jukurit { background-color: #00B0CA; }
    
    /* Default color for unknown teams */
    .default-team { background-color: #333333; }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .liiga-leader-card {
        width: 150px;
      }
    }
    
    @media (max-width: 480px) {
      .liiga-leaders {
        gap: 10px;
      }
      .liiga-leader-card {
        width: 120px;
      }
      .leader-name {
        font-size: 14px;
      }
      .leader-stats {
        font-size: 20px;
      }
    }
  </style>
  
  <div class="liiga-leaders-container">
    {% set categories = [
      {'id': 'points', 'name': 'Points Leaders', 'sensor': 'sensor.liiga_points_leaders', 'player_type': 'skater'},
      {'id': 'goals', 'name': 'Goals Leaders', 'sensor': 'sensor.liiga_goals_leaders', 'player_type': 'skater'},
      {'id': 'goalie_savepct', 'name': 'Save Percentage Leaders', 'sensor': 'sensor.liiga_save_percentage_leaders', 'player_type': 'goalie'},
      {'id': 'goalie_gaa', 'name': 'Goals Against Average Leaders', 'sensor': 'sensor.liiga_goals_against_average_leaders', 'player_type': 'goalie'}
    ] %}
    
    {# Determine which category to display based on current minute #}
    {% set current_minute = now().minute %}
    {% set display_index = current_minute % 4 %}
    {% set active_category = categories[display_index] %}
    
    <h2 class="liiga-leader-title">
      {{ active_category.name }}
    </h2>
    
    {% for category in categories %}
      {% set sensor_name = category.sensor %}
      {% if states(sensor_name) != 'unknown' and states(sensor_name) != 'unavailable' %}
        <div style="display: {% if category.id == active_category.id %}block{% else %}none{% endif %};">
          <div class="liiga-leaders">
            {% set leaders = state_attr(sensor_name, 'leaders')|default([]) %}
            {% for leader in leaders[:5] %}
              <div class="liiga-leader-card">
                {% set team_class = leader.team|lower|replace(' ', '')|replace('-', '') %}
                <div class="team-indicator {{ team_class if team_class in ['karpat', 'tappara', 'hifk', 'lukko', 'pelicans', 'ilves', 'hpk', 'jyp', 'kalpa', 'sport', 'tps', 'kookoo', 'saipa', 'assat', 'jukurit'] else 'default-team' }}"></div>
                <div class="leader-header">
                  <span class="player-number">#{{ leader.number if leader.number else '?' }}</span>
                  <span>{{ leader.team }}</span>
                </div>
                <div class="leader-img-container">
                  {% if leader.image_url %}
                    <img class="leader-img" src="{{ leader.image_url }}" alt="{{ leader.name }}" onerror="this.src='/local/images/player-placeholder.png'">
                  {% else %}
                    <img class="leader-img" src="/local/images/player-placeholder.png" alt="{{ leader.name }}">
                  {% endif %}
                </div>
                <div class="leader-name">{{ leader.name }}</div>
                <div class="leader-position">{{ leader.position }}</div>
                <div class="leader-stats">{{ leader.value }}</div>
                <div class="stats-breakdown">
                  <span>Games: {{ leader.games }}</span>
                </div>
              </div>
            {% endfor %}
          </div>
          
          <div class="last-updated">
            {% set last_updated = state_attr(sensor_name, 'last_updated')|default(none) %}
            {% if last_updated %}
              Last updated: {{ last_updated|timestamp_custom('%Y-%m-%d %H:%M') }}
            {% else %}
              Last updated: Unknown
            {% endif %}
          </div>
        </div>
      {% endif %}
    {% endfor %}
  </div>
